  <title>National Park Geek</title>

<body>
  <nav id="nav-bar">
    <div class="nav-wrapper" id="nav-div">
      <img src="./assets/images/npgeek.png" id="logo">
      <a href="index.html" class="brand-logo" id="title">National Park Geek</a>

      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li id="nav-item"><a class="waves-effect waves-light btn" href="index.html">Home</a></li>
        <li id="nav-item"><a class="waves-effect waves-light btn" href="contact.html">Contact</a></li>    
      </ul>
    </div>
  </nav>

  <br>

  <div class="container" id="contact-box">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>

        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
            <input id="email" type="email" class="validate">
            <label for="email_inline">Email</label>
        </div>
      </div>

      <div class="row">
          <div class="input-field col s12">
              <input id="input" type="text" class="validate">
              <label for="input_inline">Please Leave A Message</label>
          </div>
        </div>
      <a class="waves-effect waves-light btn" id="submit">Submit</a>
    </form>
  </div>

  <br>

  <footer class="page-footer" id="page-footer">
    <div class="container" id="footer-container">
      Â© 2019 National Park Geek
    </div>
  </footer>
